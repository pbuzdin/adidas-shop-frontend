<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shoes</title>
        <meta name="description" content="Shoes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
        <style>
.container {
  max-width: 1439px;
  width: 100%;
  margin: 0 auto;
}
.sidebar {
  background: #0e0e0e;
  color: #FFF;
  max-width: 414px;
  float: left;
  width: 40%;
  height: 1024px;
  padding: 31px 22px;
}
.products {
  background: #FFF;
  max-width: 1025px;
  float: left;
  width: 60%;
  height: 1024px;
  padding: 11px 20px 20px 23px;
}
.logo {
  width: 94px;
  height: 94px;
  margin: 0 auto;
}
.search {
  margin: 0 auto;
}
.search form {
  border-bottom: 4px solid #373737;
  padding: 0;
}
.search form label {
}
.search-icon {
  position: absolute;
  width: 28px;
  height: 30px;
  padding: 10px;
}
.search form input {
  background: transparent;
  border: 0;
  color: #373737;
  font-size: 30px;
  margin-left: 45px;
  min-height: 30px;
  padding: 8px 0;
}
.search form input:focus {
  outline: none;
}
.nav {
  margin-top: 148px;
}
.nav .category,
.nav .subcategory {
  font-size: 24px;
  text-transform: uppercase;
  text-decoration: none;
  display: block;
  text-align: center;
  color: #ffffff;
}
.nav .category {
  font-family: 'AvenirNext', Arial;
  margin-bottom: 32px;
  font-weight: bold;
  color: #303030;
}
.nav .category + div {
  margin-bottom: 56px;
}
.nav .subcategory {
  font-family: 'AndaleMono', Arial;
  margin-bottom: 26px;
  color: #3c3c3c;
}
.nav .subcategory:last-child {
  margin: 0;
}
.nav .arrow-down-icon {
  width: 14px;
  height: 9px;
  vertical-align: 4px;
}
.nav .category.active,
.nav .subcategory.active {
  color: #ffffff;
}
.nav .category.active:after {
  content: '';
  position: absolute;
  width: 14px;
  height: 9px;
  margin-top: 10px;
  margin-left: 7px;
  background: url('https://pbuzdin.github.io/kurskurskurs/1/img/arrow-down-icon.svg') no-repeat;
}
        </style>
    </head>
    <body>
<div class="container">
  
  <div class="sidebar">
    <div class="logo">
      <img src="https://pbuzdin.github.io/kurskurskurs/1/img/logo.png"
        srcset="https://pbuzdin.github.io/kurskurskurs/1/img/logo@2x.png 2x, 
                https://pbuzdin.github.io/kurskurskurs/1/img/logo@3x.png 3x"
         class="logo-img">
    </div>
    <div class="search">
      <form>
        <label>
          <img src="https://pbuzdin.github.io/kurskurskurs/1/img/search-icon.svg" class="search-icon">
          <input type="input">
        </label>
      </form>
    </div>
    <div class="nav">
      <a href="#" class="category active">sports</a>
      <div>
        <a href="#" class="subcategory active">shoes</a>
        <a href="#" class="subcategory">clothing</a>
        <a href="#" class="subcategory">accesories</a>
      </div>

      <a href="#" class="category">brands</a>
      <a href="#" class="category">micoach</a>
    </div>
  </div>
  
  <div class="products">
    <div class="filter">
      filter
    </div>
    <div class="products-grid">
      123
    </div>
  </div>
  
  </div>
    </body>
</html>
